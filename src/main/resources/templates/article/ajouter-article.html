<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nouvel Article</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min-jsf.css} "/>
    <link rel="stylesheet" type="text/css" th:href="@{/templates/article/slick-form.css}" />
</head>
<body class="bg-light">
<div class="container min-vh-100 min-vw-100 m-0 p-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-2 px-4 justify-content-between">
        <a class="navbar-brand" href="#">Gestion de Stock</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item active"
                        th:if="${principalRole.equals('ROLE_ADMIN')}">
                        <a class="nav-link" th:href="@{/utilisateurs}">Utilisateurs</a>
                    </li>
                    <li class="nav-item active"
                        th:if="${principalRole.equals('ROLE_MAGASIN')}" >
                        <a class="nav-link" th:href="@{/articles}">Articles</a>
                    </li>
                </ul>
            </div>
        </div>
        <a th:href="@{/logout}" class="btn btn-info text-nowrap">se d√©connecter</a>
    </nav>

    <div class="container">
        <div class="text-center mt-5">
            <h1>Nouvel Article</h1>
        </div>
        <div class="row">
            <div class="col-lg-7 mx-auto">
                <div class="card-body bg-white p-2">
                    <div class="container">
                        <form method="post"
                              th:object="${article}"
                              th:action="@{/ajouter-article}">

                            <div class="controls">
                                <div class="row mt-1">
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="name">Nom</label>
                                            <input type="text"
                                                   id="name"
                                                   th:field="*{name}"
                                                   class="form-control"
                                            />
                                        </div>
                                    </div>
                                </div>

                                <div class="row mt-1">
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="quantity">Quantity</label>
                                            <input type="number"
                                                   id="quantity"
                                                   th:field="*{quantity}"
                                                   class="form-control"
                                            />
                                        </div>
                                    </div>
                                </div>

                                <div class="row mt-1">
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="description">Description</label>
                                            <textarea id="description"
                                                      th:field="*{description}"
                                                      class="form-control"
                                                      maxlength="250"
                                            ></textarea>
                                        </div>
                                    </div>
                                </div>

                                <input hidden="hidden" th:field="*{id}"/>

                                <div class="row mt-4">
                                    <div class="col-md-6">
                                        <a class="btn btn-secondary w-100" th:href="@{/articles}">Annuler</a>
                                    </div>
                                    <div class="col-md-6">
                                        <button type="submit" class="btn btn-success w-100">Sauvegarder</button>
                                    </div>
                                </div>

                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.min.js}"></script>
</body>
</html>

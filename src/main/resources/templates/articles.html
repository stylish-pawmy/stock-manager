<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tous les articles</title>
</head>
<body>
    <h1>Articles</h1>
    <a href="ajouter-article">Ajouter un nouvel Article</a>
    <div th:switch="${articles.size()}">
        <p th:case="${0}">
            Pas d'articles ajoutés.
        </p>
        <table th:case="*">
            <thead>
            <tr>
                <th>Id</th><th>Nom</th><th>Description</th><th>Quantité</th><th></th><th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="article : ${articles}">
                <td th:text="${article.getId()}"></td>
                <td th:text="${article.getName()}"></td>
                <td th:text="${article.getDescription()}"></td>
                <td th:text="${article.getQuantity()}"></td>
                <td>
                    <a th:href="@{/modifier-article(article_id=${article.getId()})}"
                       th:param
                    >
                        <button>modifier</button></a>
                </td>
                <td>
                    <a th:href="@{/supprimer-article(article_id=${article.getId()})}"
                       th:param
                    >
                        <button>supprimer</button></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
